{% load i18n %}

<form action="" method="post" class="ui form{% if form.has_changed and not form.is_valid %} error{% endif %}">
    {% csrf_token %}

    {% for field in form %}
        {% include 'userflow/forms/_field.html' %}
    {% endfor %}

    <input type="submit" name="submit" value="{% trans 'Add' %}" class="ui primary button">

</form>
