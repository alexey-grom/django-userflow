{% load i18n %}

<form class="ui form{% if form.has_changed and not form.is_valid %} error{% endif %}" action="{% url 'users:reset:request' %}" method="post">
    {% csrf_token %}

    {% for field in form %}
        {% include 'userflow/forms/_field.html' %}
    {% endfor %}

    <input type="submit" name="submit" value="{% trans 'Submit' %}" class="ui primary button">
    <a class="" href="{% url 'users:signin' %}">{% trans 'Sign In' %}</a>

</form>
