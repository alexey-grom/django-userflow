<div class="{{ field_classes|default:'ui checkbox' }}{% if field.errors %} error{% endif %}">
    {{ field }}
    <label>{{ field.label }}</label>
    {% if field.errors %}
        <div class="ui error message">
            {% for error in field.errors %}
                <p><i class="warning sign icon"></i>&nbsp;<span>{{ error }}</span></p>
            {% endfor %}
        </div>
    {% endif %}
</div>
