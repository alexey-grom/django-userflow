{% extends 'userflow/base.html' %}

{% load userflow_tags %}

{% block content %}
    {% if not confirmation %}
        <h1>Expired link :(</h1>
        <p>Sorry, your link is expired</p>
    {% else %}
        <h1>Email verify</h1>
        <p>We have sent your confirmation email to <strong>{{ confirmation.email.email|hidden_email }}</strong>.</p>
    {% endif %}
{% endblock %}
